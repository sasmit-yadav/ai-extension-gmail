version: '3.8'

services:
  fastapi-backend:
    build: .
    container_name: smart-message-organizer-api
    ports:
      - "8000:8000"
    environment:
      - USE_ML_CLASSIFIER=true
      - USE_GPU=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

